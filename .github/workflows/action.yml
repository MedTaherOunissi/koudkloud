name: ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://www.vulnweb.com/'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: '-d -J report.json -w report.md -r report.html'
          fail_action: false

      - name: Upload Reports
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report.html
            report.json
            report.md
          retention-days: 7

      - name: Display Summary
        if: always()
        run: |
          echo "Scan results summary:"
          [ -f report.md ] && head -n 20 report.md || echo "No report generated"
          echo ""
          echo "Scan completed with warnings:"
          cat report.md || echo "No report generated"
          echo "For full details, download the reports from the Artifacts section"
