name: ZAP Baseline Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://www.vulnweb.com/'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          #token: ${{ secrets.GITHUB_TOKEN }}
          cmd_options: '-J zap_report.json -w zap_report.md -r zap_report.html'
          # Using absolute path in container for reports
          report_path: '/zap/wrk/'

      - name: List generated files (debug)
        run: ls -la /zap/wrk/

      - name: Upload Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: |
            /zap/wrk/zap_report.html
            /zap/wrk/zap_report.json
            /zap/wrk/zap_report.md
          retention-days: 3

      - name: Check if reports exist
        if: always()
        run: |
          [ -f /zap/wrk/zap_report.html ] || echo "HTML report not found!"
          [ -f /zap/wrk/zap_report.json ] || echo "JSON report not found!"
          [ -f /zap/wrk/zap_report.md ] || echo "Markdown report not found!"
