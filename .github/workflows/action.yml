name: OWASP ZAP Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  zap-scan:
    name: Run ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://www.vulnweb.com/'
          fail_action: false
          cmd_options: '-J zap_report.json -r zap_report.html -w zap_report.md'

      - name: List generated files
        if: always()
        run: ls -lah

      - name: Print reports
        if: always()
        run: |
          echo "==== HTML Report ===="
          cat zap_report.html || echo "HTML report not found"
          echo "==== JSON Report ===="
          cat zap_report.json || echo "JSON report not found"
          echo "==== Markdown Report ===="
          cat zap_report.md || echo "Markdown report not found"

      - name: Upload ZAP Reports as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-reports
          path: |
            zap_report.html
            zap_report.json
            zap_report.md
          retention-days: 7
