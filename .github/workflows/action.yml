name: ZAP Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix permissions
        run: sudo chmod -R 777 ${{ github.workspace }}

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://www.vulnweb.com/'
          cmd_options: '-r report.html -w report.md -j report.json'
          fail_action: false

      - name: Find report files
        run: find . -name "report*"

      - name: List directory contents
        run: ls -lah

      - name: Upload Security Reports
        if: ${{ !contains(github.event.head_commit.message, '[skip artifacts]') }}
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report.html
            report.json
            report.md
          retention-days: 7
