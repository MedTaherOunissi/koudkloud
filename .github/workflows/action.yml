name: PENTEST Pipeline - DevSecOps

on:

  push:
    branches: main
  workflow_dispatch:
  
    inputs:
      target_environment:
        description: 'Target Environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      scan_intensity:
        description: 'Scan Intensity'
        required: true
        default: 'medium'
        type: choice
        options:
        - light
        - medium
        - intensive
      target_url:
        description: 'Target URL (optional override)'
        required: false
        default: 'http://www.vulnweb.com/'

permissions:
  contents: read
  issues: write
  security-events: write

env:
  TARGET_URL: ${{ github.event.inputs.target_url || 'http://www.vulnweb.com/' }}
  SCAN_INTENSITY: ${{ github.event.inputs.scan_intensity || 'medium' }}
  ENVIRONMENT: ${{ github.event.inputs.target_environment || 'staging' }}

jobs:
  pre-scan-validation:
    name: ğŸ” Pre-Scan Validation
    runs-on: ubuntu-latest
    outputs:
      target-accessible: ${{ steps.connectivity.outputs.accessible }}
    steps:
      - name: ğŸŒ Check Target Accessibility
        id: connectivity
        run: |
          echo "Testing connectivity to ${{ env.TARGET_URL }}"
          
          # Basic connectivity test
          if curl -f -s -I "${{ env.TARGET_URL }}" > /dev/null; then
            echo "âœ… Target is accessible"
            echo "accessible=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Target is not accessible"
            echo "accessible=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ“‹ Environment Check
        run: |
          echo "ğŸ¯ Target URL: ${{ env.TARGET_URL }}"
          echo "ğŸ” Scan Intensity: ${{ env.SCAN_INTENSITY }}"
          echo "ğŸ—ï¸ Environment: ${{ env.ENVIRONMENT }}"
          
          # Prevent accidental production scans
          if [[ "${{ env.ENVIRONMENT }}" == "production" && "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            echo "âŒ Production scans only allowed via manual dispatch"
            exit 1
          fi

