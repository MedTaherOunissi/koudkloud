name: ZAP Baseline Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.8.0
        with:
          docker_name: 'owasp/zap2docker-weekly'
          target: 'http://testphp.vulnweb.com/'
          cmd_options: '-a'
