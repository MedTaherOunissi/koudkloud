name: ZAP Security Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v1
        with:
          target: 'http://www.vulnweb.com/'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          cmd_options: '-d -J report.json -w report.md -r report.html'
          fail_action: false  # Continue even if warnings found

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report.html
            report.json
            report.md
          retention-days: 7

      - name: Display Warnings
        if: always()
        run: |
          echo "Scan completed with warnings:"
          cat report.md || echo "No report generated"
