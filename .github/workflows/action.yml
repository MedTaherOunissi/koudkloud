name: ZAP Baseline Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write  # Needed for GitHub Code Scanning alerts
  issues: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://www.vulnweb.com/'
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'  # Updated Docker image location
          cmd_options: '-r report.html'  # Explicit output filename

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-results
          path: report.html  # Matches the cmd_options output filename
          retention-days: 3
