name: ZAP Baseline Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
   scan:
    runs-on: ubuntu-latest
    steps:
      - uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://www.vulnweb.com/'
      - uses: actions/upload-artifact@v3
        with:
          name: zap-results
          path: zap-report.html
